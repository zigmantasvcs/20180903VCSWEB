<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Prisijungimo forma</legend>
        <table>
          <tr>
            <td>Prisijungimo vardas</td>
            <td>
              <input type="text" name="username" value="" required>
            </td>
          </tr>

          <tr>
            <td>Slaptažodis</td>
            <td>
              <input type="password" name="password" value="">
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="submit" name="" value="OK">
            </td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Apklausos forma</legend>
        <div class="">
          Jūsų lytis: <br>
          Moteris: <input type="radio" name="gender" value="M"><br>
          Vyras: <input type="radio" name="gender" value="V">
        </div>
        <div class="">
          Kokiomis kalbomis programuojate: <br>
          C# <input type="checkbox" name="languages" value="csharp"> <br>
          Java <input type="checkbox" name="languages" value="java"> <br>
          Php <input type="checkbox" name="languages" value="php"> <br>
        </div>
        <div class="">
          Iš kur apie mus sužinojote:<br>
          <select class="" name="source">
            <option value="google">Google</option>
            <option value="friends">Draugai</option>
            <option value="custom">Netyčia radau</option>
          </select>
        </div>
        <div class="">
          Palikite komentarą: <br>
          <textarea name="comment" rows="8" cols="80"></textarea>
        </div>
        <div class="">
          <input type="email" name="" value="">
        </div>
      </fieldset>
    </form>
  </body>
</html>
