    <script type="text/javascript">
      animationForever();
      function animationForever(){
        $(".box").animate({"left":"500px"}, 1000, function(){
          $(".box").animate({"top":"500px"}, 1000, function(){
            $(".box").animate({"left":"0px"}, 1000, function(){
              $(".box").animate({"top":"0px"}, 1000, function(){
                animationForever();
              });
            });
          })
        });
      }
